<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Color And Fonts</title>
    
    
    
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="name">
        Name
      </p>
      <p class="hex">
        HEX
      </p>
      <p class="rgb">
        RGB
      </p>
      <div class="row">
        <p class="hsl">
          HSL 
        </p>
        <p class="hsl hue1">
          HSL 
        </p>
        <p class="hsl hue2">
          HSL 
        </p>
      </div>
      <div class="row">
        <p class="hsl sat1">
          HSL 
        </p>
        <p class="hsl sat2">
          HSL 
        </p>
        <p class="hsl sat3">
          HSL 
        </p>
      </div>
      <div class="row">
        <p class="hsl light1">
          HSL 
        </p>
        <p class="hsl light2">
          HSL 
        </p>
        <p class="hsl light3">
          HSL 
        </p>
      </div>

    </div>
  </body>
</html>
